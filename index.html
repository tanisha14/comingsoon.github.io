<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title> Royal Indifab Coming Soon </title>
	<link rel="stylesheet" href="sytlez.css">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container"> 
		<div class="logo-image">
			<img src="logo.png">
		</div>
		<h1> ROYAL INDIFAB </h1>
			<h2> Jaipur </h2>
				<h3> We're coming soon </h3>
	
	<div class="count">
		<div class="countd">
			<span id="days">00 </span>
			DAYS
		</div>
					<div class="countd">
			 <span id="hours">00 </span>
			HOURS
		</div>
			<div class="countd">
			 <span id="minutes">00 </span>
			MINUTES
		</div>
				
			<div class="countd">
			 <span id="seconds">00 </span>
			SECONDS
		</div>
		</div>

	</div>


	<script type="text/javascript">

		var count = new Date("October 1,2020  00:00:00 ").getTime();
		var x = setInterval(function(){
			var now= new Date().getTime();
			var d = count - now;

			var days= Math.floor(d/(1000*60*60*24));
			var hours= Math.floor((d%(1000*60*60*24))/(1000*60*60));
			var minutes= Math.floor((d%(1000*60*60))/(1000*60));
			var seconds= Math.floor((d%(1000*60))/1000);

			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("minutes").innerHTML = minutes;
			document.getElementById("seconds").innerHTML = seconds; 

			if(d<=0) {
				clearInterval(x);

			}

		},1000);
	</script>
</body>
</html>
